name: Setup Python Environment
description: Set up Python with uv and install dependencies

runs:
  using: composite
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.10"
        enable-cache: true
        cache-dependency-glob: |
          **/pyproject.toml
          **/uv.lock
    
    - name: Install dependencies
      shell: bash
      run: make setup
